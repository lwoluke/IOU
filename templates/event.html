{% extends 'layout.html' %}

{% block title %}Add Event{% endblock %}

{% block content %}
<h2 class='container'>
  <div class='align-left'>
    Add Event
  </div>
  <div class='align-right'>
    <a href="{{ url_for('eventRemove') }}">Remove Event</a>
    <a href="{{ url_for('requestMake') }}">Make Request</a>
    <a href="{{ url_for('viewRequests') }}">View Requests</a>
  </div>
</h2>
<p>Fill out the form to add events to your schedule.</p>
<div class = "event">
	<form action="{{ url_for('event') }}" method="post" autocomplete="off">
		<input type="text" name="eventName" placeholder="Event Name" id="eventName" required>
		<input type="text" name="startTime" placeholder="Start Time" id="startTime" required>
		<input type="text" name="endTime" placeholder="End Time" id="endTime" required>
		<input type="text" name="startDate" placeholder="Start Date" id="startDate" required>
		<div class="msg">{{ msg }}</div>
		<input type="submit" value="Submit">
	</form>
</div>
<div align='center'>
  <img src="{{ url_for('fig') }}" alt="Generating calendar . . ." width="700" height="350">
</div>
{% endblock %}
