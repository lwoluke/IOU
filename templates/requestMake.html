{% extends 'layout.html' %}

{% block title %}Request Coverage{% endblock %}

{% block content %}
<h2 class='container'>
  <div class='align-left'>
    Request Coverage
  </div>
  <div class='align-right'>
    <a href="{{ url_for('event') }}">Add Event</a>
    <a href="{{ url_for('eventRemove') }}">Remove Event</a>
    <a href="{{ url_for('viewRequests') }}">View Requests</a>
  </div>
</h2>
<p>Fill out the form to request event coverage.</p>
<div class = "requestMake">
	<form action="{{ url_for('requestMake') }}" method="post" autocomplete="off">
		<input type="text" name="eventName" placeholder="Event Name" id="eventName" required>
		<input type="text" name="startTime" placeholder="Start Time" id="startTime" required>
		<input type="text" name="endTime" placeholder="End Time" id="endTime" required>
		<input type="text" name="startDate" placeholder="Start Date" id="startDate" required>
		<div class="msg">{{ msg }}</div>
		<input type="submit" value="Request">
	</form>
</div>
{% endblock %}
