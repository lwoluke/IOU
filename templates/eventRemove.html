{% extends 'layout.html' %}

{% block title %}Remove Event{% endblock %}

{% block content %}
<h2 class='container'>
  <div class='align-left'>
    Remove Event
  </div>
  <div class='align-right'>
    <a href="{{ url_for('event') }}">Add Event</a>
    <a href="{{ url_for('requestMake') }}">Make Request</a>
    <a href="{{ url_for('viewRequests') }}">View Requests</a>
  </div>
</h2>
<p>Fill out the form to remove events from your schedule.</p>
<div class = "eventRemove">
	<form action="{{ url_for('eventRemove') }}" method="post" autocomplete="off">
		<input type="text" name="eventName" placeholder="Event Name" id="eventName" required>
		<input type="text" name="startDate" placeholder="Start Date" id="startDate" required>
		<div class="msg">{{ msg }}</div>
		<input type="submit" value="Remove">
	</form>
</div>
<div align='center'>
  <img src="{{ url_for('fig') }}" alt="Generating calendar . . ." width="700" height="350">
</div>
{% endblock %}
